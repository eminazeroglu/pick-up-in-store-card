<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Up In Store Card</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h3 class="card-title">Ecovacs Deebot OZMO N8 + </h3>
            <div class="card-review">
                <span class="icon icon-star"></span>
                <span class="icon icon-star"></span>
                <span class="icon icon-star"></span>
                <span class="icon icon-star"></span>
                <span class="icon icon-star"></span>
                <strong>5.0</strong>
                <span>・</span>
                <span>14 reviews</span>
            </div>
            <div class="card-price">4395,-</div>
            <div class="card-tab">
                <button class="card-tab-item">Deliver the item</button>
                <button class="card-tab-item active">Pick up in store</button>
            </div>
            <div class="card-search">
                <i class="icon icon-search icon-lg"></i>
                <input type="text" placeholder="Search...">
            </div>
            <div class="card-box">
                <div class="card-box-name">
                    <span>Fyllingsdalen</span> ∙ 3.8 km away
                </div>
                <p>Pick up in 5 days</p>
                <p class="text-mute">Closed, opens tomorrow at 10:00</p>
                <button class="btn btn-primary btn-block btn-rounded">
                    Add to cart
                </button>
            </div>

            <div class="card-head">Get the items faster</div>

            <div class="card-container">
                <div class="card-box">
                    <div class="card-box-name">
                        <span>Fana</span> ∙ 7.1 km away
                    </div>
                    <p>Pick up in 3 days</p>
                    <p class="text-mute">Closed, opens tomorrow at 10:00</p>
                </div>
                
                <div class="card-box">
                    <div class="card-box-name">
                        <span>Lagoon</span> ∙ 83.6 km away
                    </div>
                    <p>Pick up in 4 days</p>
                    <p class="text-mute">Closed, opens tomorrow at 10:00</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
